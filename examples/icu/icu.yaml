queues:
  - patients_waiting:
      data_id: ICU
      plot_options:
        name: Patients waiting
        plot_color: orange
        legend_y: patients

quantities:
  - patients_treated:
      quantity_type: patient
      start_value: 0
      data_id: ICU
      plot_options:
        name: Patients treated
        plot_color: green
        legend_y: patients
  - patients_died:
      quantity_type: patient
      start_value: 0
      data_id: ICU
      plot_options:
        name: Patients died
        plot_color: red
        legend_y: patients

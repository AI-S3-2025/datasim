#   - beds.slots:
#       range: [2, 20]
#       step: 2
#     critical_duration:B: [400, 600]
#     critical_duration:C: [150, 200, 300]

constants:
  - critical_duration:
      A: ~
      B: 400
      C: 200

resources:
  - beds:
      resource_type: bed
      slots: 5
      data_id: ICU
      plot_options:
        title: ICU
        name: Beds in use
        plot_color: blue
        legend_y: beds
        secondary_y: true

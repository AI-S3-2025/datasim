title: ICU
tpu: 5
time_unit: hours
headless: false

batches:
- single:
  - beds.slots: 4
    critical_duration:B: 400
    critical_duration:C: 200
  - beds.slots: 7
    critical_duration:B: 600
    critical_duration:C: 400
  - beds.slots: 10
    critical_duration:B: 300
    critical_duration:C: 150
